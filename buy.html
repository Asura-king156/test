<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Hut - Buy</title>
    <link rel="stylesheet" href="style12.css">
    <link rel="icon" type="image/x-icon" href="jj-removebg-preview.png">
</head>
<body>
    <header>
        <h1>Complete Your Purchase</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
        
                <li><a href="con.html">Contact</a></li>
               
            </ul>
        </nav>
    </header>
    <main class="buy-page">
        <h2>Item: <span id="item-name"></span></h2>
        <p>Price: $<span id="item-price"></span></p>
        <form id="buy-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" onchange="showPaymentOptions()">
                <option value="credit-card">Credit Card</option>
                <option value="gpay">G Pay</option>
            </select><br><br>

            <!-- Credit Card Payment Form -->
            <div id="credit-card-form">
                <label for="cc-number">Credit Card Number:</label>
                <input type="text" id="cc-number" name="cc-number" required><br><br>
                <label for="cc-expiry">Expiry Date:</label>
                <input type="text" id="cc-expiry" name="cc-expiry" placeholder="MM/YY" required><br><br>
                <label for="cc-cvc">CVC:</label>
                <input type="text" id="cc-cvc" name="cc-cvc" required><br><br>
            </div>

            <!-- G Pay Payment Form -->
            <div id="gpay-form" style="display: none;">
                <p>Scan the QR code with G Pay app to complete the payment.</p>
                <img src="gpay-qr-code.png" alt="G Pay QR Code" width="200"><br><br>
                <p>Amount: $<span id="gpay-amount"></span></p>
            </div>

            <button onclick="window.location.href='index.html? '">Buy now</butt
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Burger Hut. All rights reserved.</p>
    </footer>
    <script>
        const params = new URLSearchParams(window.location.search);
        const itemName = params.get('item');
        const itemPrice = params.get('price');

        document.getElementById('item-name').innerText = itemName;
        document.getElementById('item-price').innerText = itemPrice;
        document.getElementById('gpay-amount').innerText = itemPrice;

        function showPaymentOptions() {
            const paymentMethod = document.getElementById('payment').value;
            if (paymentMethod === 'credit-card') {
                document.getElementById('credit-card-form').style.display = 'block';
                document.getElementById('gpay-form').style.display = 'none';
            } else if (paymentMethod === 'gpay') {
                document.getElementById('credit-card-form').style.display = 'none';
                document.getElementById('gpay-form').style.display = 'block';
            }
        }
    </script>
</body>
</html>
